<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <link rel="stylesheet" href="/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="flex">
        <div class="menu-bar">
            <div class="img-div">
                <img src="icons/instagram.svg" class="instagram"/>
            </div>
            <div class="insta-menu">
                <button class="menu-btn">
                    <img src="/icons/home.svg" class="menu-icons">
                    <p class="menu-txt">Home</p>
                </button>
                <button class="menu-btn">
                    <img src="/icons/search.svg" class="menu-icons">
                    <p class="menu-txt">Search</p>
                </button>
                <button class="menu-btn">
                    <img src="/icons/explore.svg" class="menu-icons">
                    <p class="menu-txt">Explore</p>
                </button>
                <button class="menu-btn">
                    <img src="/icons/reels.svg" class="menu-icons">
                    <p class="menu-txt">Reels</p>
                </button>
                <button class="menu-btn">
                    <img src="/icons/messages.svg" class="menu-icons">
                    <p class="menu-txt">Messages</p>
                </button>
                <button class="menu-btn">
                    <img src="/icons/heart.svg" class="menu-icons">
                    <p class="menu-txt">Notifications</p>
                </button>
                <button class="menu-btn">
                    <img src="/icons/create.svg" class="menu-icons">
                    <p class="menu-txt">Create</p>
                </button>  
                <button class="menu-btn">
                    <img src="/images/google.jpg" class="menu-icons menu-profile">
                    <p class="menu-txt">Profile</p>
                </button>              
            </div>
            <div>
                <button class="menu-btn">
                    <img src="/icons/threads.svg" class="menu-icons">
                    <p class="menu-txt">Threads</p>
                </button>
                <button class="menu-btn">
                    <img src="/icons/menu_more.svg" class="menu-icons">
                    <p class="menu-txt">More</p>
                </button>
            </div>
        </div>
        <div class="profile-page">
            <div class="profile-stories">
                <div class="profile flex align-center">
                    <div class="profile-img">
                        <div class="img-container">
                            <img class="profile-pic" src="images/google.jpg">
                        </div>
                    </div>
                    <div class="profile-info">
                        <div class="profile-name flex">
                            <div class="user-container flex align-center">
                                <p class="username">google</p>
                                <svg xmlns="http://www.w3.org/2000/svg" aria-label="Verified" class= "verified-badge" fill="#0095f6" role="img" viewBox="0 0 40 40"><title>Verified</title><path d="M19.998 3.094 14.638 0l-2.972 5.15H5.432v6.354L0 14.64 3.094 20 0 25.359l5.432 3.137v5.905h5.975L14.638 40l5.36-3.094L25.358 40l3.232-5.6h6.162v-6.01L40 25.359 36.905 20 40 14.641l-5.248-3.03v-6.46h-6.419L25.358 0l-5.36 3.094Zm7.415 11.225 2.254 2.287-11.43 11.5-6.835-6.93 2.244-2.258 4.587 4.581 9.18-9.18Z" fill-rule="evenodd"></path></svg>
                                
                            </div>
                            <div class="flex align-center">
                                <button class="btn btn-bg">Follow</button>
                                <button class="btn">Message</button>
                                <button class="more"><img src="icons/more_profiles.svg" class="more-icon"></button>
                                <button class="more more-bg"><img src="icons/option_dots.svg" class="option-icon"></button>
                            </div>
                        </div>
                        <div class="post-n-folowers flex">
                            <div class="n-container flex">
                                <p class="number bold">2,339</p>
                                <p class="n-text">posts</p>
                            </div>
                            <div class="n-container flex">
                                <p class="number bold">14.8M</p>
                                <p class="n-text">followers</p>
                            </div>
                            <div class="n-container flex">
                                <p class="number bold">35</p>
                                <p class="n-text">following</p>
                            </div>
                        </div>
                        <div class="user-bio">
                            <p class="margin-none user-name">Google</p>
                            <button class="thread-btn flex align-center margin-none"><img src="icons/threads.svg" class="thread-icon"><a class="thread-id">google</a></button>
                            <p class="margin-none gray-font-color bio-font-size">Internet company</p>
                            <p class="margin-none bio-font-size">Google unfiltered--sometimes with filters</p>
                            <a class="flex align-center bio-link">
                                <svg xmlns="http://www.w3.org/2000/svg" aria-label="Link icon" class="link-svg" fill="currentColor" role="img" viewBox="0 0 24 24"><title>Link icon</title><path d="m9.726 5.123 1.228-1.228a6.47 6.47 0 0 1 9.15 9.152l-1.227 1.227m-4.603 4.603-1.228 1.228a6.47 6.47 0 0 1-9.15-9.152l1.227-1.227" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="8.471" x2="15.529" y1="15.529" y2="8.471"></line></svg>
                                linkin.bio/google</a>
                            <div>
                                <p class="gray-font-color followed-by">Followed by <span class="bold">sundar_pichai, youtube </span>+ 12 more</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="stories flex">
                    <div class="story-container">
                        <div class="story-border">
                            <div class="story story1"></div>
                        </div>
                        <div class="story-txt">
                            Gemini
                        </div>
                    </div>
                    <div class="story-container">
                        <div class="story-border">

                    </div>
                    <div class="story-container">
                        <div class="story-border">
                            <div class="story story3"></div>
                        </div>
                        <div class="story-txt">
                            Made by Google
                        </div>
                    </div>
                    <div class="story-container">
                        <div class="story-border">
                            <div class="story story4"></div>
                        </div>
                        <div class="story-txt">
                            Google 25
                        </div>
                    </div>
                    <div class="story-container">
                        <div class="story-border">
                            <div class="story story5"></div>
                        </div>
                        <div class="story-txt">
                            I/O  `23
                        </div>
                    </div>
                </div>
            </div>
